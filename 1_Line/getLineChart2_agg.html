    <script>
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "http://127.0.0.1:3007/showLineChart2_agg");
        xhr.send();
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {

              let data = JSON.parse(xhr.response);
              console.log(data); // 响应体
              drawLineChart2_agg();
            }
          } else {
          }
      };
